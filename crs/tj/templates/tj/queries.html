<!DOCTYPE html>
<html>
<head>
    <title>Queries Home</title>
</head>
<body>
<h3>Existing Queries:</h3>
{% if queries %}
    <ul>
    {% for query in queries %}
        <li>
            <a href="{% url 'query_edit' query.id %}">{{ query.text }}</a>
            <a href="{% url 'query_delete' query.id %}"
               onclick="return confirm('Delete {{ query.text }}?');">x</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    No queries currently configured.
{% endif %}
<p>
    <a href="{%  url 'query_create' %}">Create a new query</a>
</p>
<p>
    <a href="{% url 'home' %}">Home</a>
</p>
</body>
</html>
